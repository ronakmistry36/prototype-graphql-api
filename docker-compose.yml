version: '3'

services:
    database:
        image: mysql:latest
        restart: always
        command: --default-authentication-plugin=mysql_native_password
        environment: 
            - MYSQL_ROOT_PASSWORD=rootPassword
            - MYSQL_DATABASE=prototype-graphql
            - MYSQL_USER=root
        ports: 
            - 8006:3306
        volumes:
            - mysql_data:/var/lib/mysql

volumes: 
    mysql_data: {} 
